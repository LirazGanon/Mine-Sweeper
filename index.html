<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">

    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Open+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">

    <div class="top-container">
        <h1>Mine Sweeper</h1>
        <img src="img/mines.png" ">
    </div>

    <div class=" levels">
        <button class="l1" onclick="setLevel(1)">Beginner</button>
        <button class="l2" onclick="setLevel(2)" style="background-color: #e07a36;">Medium</button>
        <button class="l3" onclick="setLevel(3)">Expert</button>
    </div>

    <div class="info-container">
        <div class="info">
            <h2 class="timer">Time: <span>000</span></h2>
            <h2 class="smiley" onclick="resetGame()"><img src="img/smile.png"></h2>
            <h2 class="mines">Mines Left: <span>0</span></h2>
        </div>
    </div>

    <div class="grid-container">

        <div class="left-container grid-item">
            <button class="hint" onclick="setHint()">HINT<br>
                <h3 class="hint-left popup">left: <span>3</span>
                    <span class="popuptext" id="pop1">Can't use Hint right now</span>
                </h3>
            </button>
            <br>
            <br>
            <button class="safe" onclick="setSafe()">Safe Click<br>
                <h3 class="safe-left popup">left: <span>3</span>
                    <span class="popuptext" id="pop2">Can't use Safe-Click right now</span>
                </h3>
            </button>
            <br>
            <br>
            <button class="mega-hint" onclick="setMegaHint()">MEGA HINT<br>
                <h3 class="mega-hint-left popup">left: <span>1</span>
                    <span class="popuptext" id="pop3">Can't use Mega-Hint right now</span>
                </h3>
            </button>
            <br>
            <br>
            <button class="terminator" onclick="minesExterminator(3)">Exterminator<br>
                <h3 class="terminator-left popup">left: <span>1</span>
                    <span class="popuptext" id="pop5">Can't use Exterminator right now</span>
                </h3>
            </button>
        </div>


        <div class="game-container disable-select grid-item">
            <table class="table-game">
                <tbody></tbody>
            </table>
        </div>

        <div class="right-container grid-item">
            <h3 class="dark-switch">light mode</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider" onclick="setDarkMod()"></span>
            </label>
            <br>
            <br>
            <button class="set-mines" onclick="onManualMode()">Set Mines</button>
            <br>
            <br>
            <button class="seven-boom" onclick="sevenBoom()">7-Boom</button>
            <br>
            <br>
            <button class="undo popup" onclick="undo()">UNDO
                <span class="popuptext" id="pop4">Can't use UNDO right now</span></button>
        </div>
    </div>


    <div class="bottom-info">
        <h2 class="lives">Lives: <span></span></h2>
        <h2 class="score">Best Score: <span></span> <span class="smaller"> Sec.</span></h2>
    </div>


    <div class="footer">
        falafelRights ðŸ§† Liraz Ganon
    </div>



    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
